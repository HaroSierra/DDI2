<mat-card>
  <mat-card-header>
    <mat-card-title>Carrito</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="carrito.length; else emptyCarrito">
      <div class="carrito-producto" *ngFor="let producto of carrito">
        <p>{{ producto.name }} - {{ producto.price | currency }}</p>
        <button mat-button color="warn" (click)="eliminarDelCarrito(producto)">Eliminar</button>
      </div>
      <h3>Total: {{ total | currency }}</h3>
    </div>
    <ng-template #emptyCarrito>
      <p>El carrito está vacío.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
